<body>
    <h1 style="text-align: center;">BOOK MANAGEMENT APP</h1>
        <div class="msg-container" id="msg-container">
        </div>
        <div class="book-forms-container">
            <input type="text" placeholder="Book Name" id="kitap-input"> <br>
            <input type="text" placeholder="Book Auther" id="yazar-input"> <br>
            <input type="text" placeholder="Book Price" id="fiyat-input"> <br>
            <div class="">
                <button class="form-btns add-btn" onclick="addBook(event)"> Add Book </button> 
                <button class="form-btns update-form-btn" id="form-btn" onclick="openUpdateForm(event)">Open Update Form</button>
            </div>
            <div class="update-form" id="update">
                <span class="update-title">Book Updater Form</span> <br>
                <input type="text"  class="newbook" placeholder="Book Name" > <br>
                <input type="text"  class="newauther" placeholder="Book Auther" > <br>

            </div>
        </div> 


        <div id="list-container" class="list-container" >

        </div>
