<body>
    <h1 style="text-align: center;">BOOK MANAGEMENT APP</h1>
    <div class="app" id="app">
       
        <input type="text" placeholder="Book Name" id="kitap-input"> 
        <input type="text" placeholder="Book Auther" id="yazar-input"> 
        <input type="text" placeholder="Book Price" id="fiyat-input"> <br>

        <button id="form-btn" onclick="openUpdateForm(event)">Open Update Form</button>
        
        <div id="update">
            <span class="update-title">Book Updater Form</span> <br>

        </div>

        </div>
